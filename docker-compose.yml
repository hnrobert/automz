version: "3.8"

services:
  hnrobert-omz-installer-test:
    image: ubuntu:22.04
    container_name: hnrobert-omz-installer-test
    stdin_open: true
    tty: true
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - TERM=xterm-256color
    entrypoint:
      [
        "/bin/bash",
        "-lc",
        "chmod +x /workspace/install.sh && /workspace/install.sh && exec /bin/zsh -i",
      ]
